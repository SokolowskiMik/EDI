
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c2e5f11c19.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
            <i class="fa-solid fa-database"> EDI Group Project</i>
        </div>

        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#">Dominik Graczek</a></li>
            <li><a class="nav-link" href="#">Filip Dzięgło</a></li>
            <li><a class="nav-link" href="#">Mikołaj Sokołowski</a></li>
          </ul>
        </nav>
      </header>

      <div class="container"></div>

      <!-- data section -->
      <section id="hero">
        <h2>Mocaroo API</h2>
        <div class="container mt-3">
          <!-- add a button to trigger the table display -->
          <button class="btn btn-primary" id="show-table" onclick="getData()">Show Table</button>
        </div>
      </section>
      <table class="table table-bordered" id="zawodnicy" display="none">
        <!-- table structure and data go here -->
      </table>

      <!-- chart section -->
      <section id="hero">
        <h2>DATA CHARTS</h2>
        <div>
          <canvas id="Chart1"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
          const ctx = document.getElementById('Chart1');
        
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </section>

      <div class="container">
        <footer>
          <ul>
            <li><a href="#">Contact</a></li>
          </ul>
          <span>Copyright 2022</span>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
